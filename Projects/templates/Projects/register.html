{% extends "Projects/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear una cuenta</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-semibold mb-1">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Registrarse
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a href="{% url 'projects:login' %}" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
{% endblock %}
