{% block navbar %}
<nav class="bg-green-900">
  <div class="flex items-center justify-between px-6 py-4 text-white">
    <!-- Logo -->
    <div class="text-2xl font-semibold hover:text-emerald-500">
      <a href="{% url 'Projects:index' %}">Django Consultoria</a>
    </div>

    <!-- Hamburger -->
    <div class="md:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <!-- Icono de hamburguesa -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-white" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- Menu principal -->
    <ul id="menu" class="hidden flex-col md:flex md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-8 text-xl font-bold">
      <li>
        <a href="{% url 'Projects:index' %}" class="flex items-center space-x-2 hover:text-emerald-500">
          <span>Portafolio</span>
        </a>
      </li>
      <li>
        <a href="{% url 'blog:blog' %}" class="hover:text-emerald-500">Blog</a>
      </li>
      <li>
        <a href="{% url 'Projects:login' %}" class="flex items-center space-x-2 hover:text-emerald-500">
          <span>Login</span>
        </a>
      </li>
      <li>
        <a href="{% url 'Projects:register' %}" class="flex items-center space-x-2 hover:text-emerald-500">
          <span>Register</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const menu = document.getElementById("menu");

  menuBtn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
{% endblock navbar %}
