{% extends "Projects/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow mt-10">
  <h1 class="text-3xl font-semibold text-violet-700 mb-4">Detalle de Asesoría</h1>

  <p><strong>Tema:</strong> {{ object.tema }}</p>
  <p><strong>Descripción:</strong> {{ object.descripcion }}</p>
  <p><strong>Fecha:</strong> {{ object.fecha }}</p>
  <p><strong>Creada:</strong> {{ object.creada }}</p>

  
  

  <div class="mt-6 flex justify-between">
    <a href="{% url 'Projects:asesoria_update' object.pk %}" class="text-blue-600 hover:underline">Editar</a>
    <a href="{% url 'Projects:asesoria_delete' object.pk %}" class="text-red-600 hover:underline">Eliminar</a>
    <a href="{% url 'Projects:asesorias_list' %}" class="text-gray-600 hover:underline">Volver</a>
    {% if object.user == request.user %}
  
{% endif %}

  </div>
</div>
{% endblock %}
